name: resume_console
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  url_launcher: ^6.2.3
  animated_text_kit: ^4.2.2

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
  fonts:
    - family: CouierPrime
      fonts:
        - asset: lib/assets/fonts/CourierPrime-Regular.ttf
    - family: Parisienne
      fonts:
        - asset: lib/assets/fonts/Parisienne-Regular.ttf
